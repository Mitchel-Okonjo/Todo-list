<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Overlay for popup -->
    <div class="overlay"></div>

    <!-- Popup to add new task -->
    <div class="popup task-popup">
      <div class="popup-header">
        <div class="popup-text popup-title">Add new task</div>
        <button class="cancel-popup">&times</button>
      </div>
      <!-- form inputs -->
      <form id="form">
        <input
          type="text"
          placeholder="Title"
          class="task-input title"
          required
        />
        <input
          type="text"
          placeholder="Description"
          class="task-input description"
        />
        <input
          type="date"
          placeholder="Due-Date"
          class="date-input task-input"
          required
        />
        <div class="priority-section">
          <div class="priority-title">Priority</div>
          <div class="priority-options">
            <div>
              <input
                type="radio"
                id="low"
                name="priority"
                value="low"
                class="radio-btn"
              />
              <label for="low">Low</label>
            </div>
            <div>
              <input
                type="radio"
                id="medium"
                name="priority"
                value="medium"
                class="radio-btn"
              />
              <label for="medium">Medium</label>
            </div>
            <div>
              <input
                type="radio"
                id="high"
                name="priority"
                value="high"
                class="radio-btn"
              />
              <label for="high">High</label>
            </div>
          </div>
        </div>
        <input type="submit" class="submit task" value="Add" />
      </form>
    </div>

    <!-- New Project Popup -->
    <div class="popup project-popup">
      <div class="popup-header">
        <div class="popup-text popup-title">Create New Project</div>
        <button class="cancel-popup">&times</button>
      </div>
      <!-- form inputs -->
      <form>
        <input
          type="text"
          placeholder="Project Title"
          class="project-input title"
          required
        />
        <input type="submit" class="submit project" value="Add" />
      </form>
    </div>

    <!-- Page Header -->
    <div class="header">
      <img
        class="icon header-icon"
        src="icons/check-all.svg"
        alt="Header icon"
      />
      <h1 class="header-title">JUST TODO-IT</h1>
    </div>
    <!-- Sidebar/nav -->
    <div class="sidebar">
      <div class="default-nav">
        <div class="sidebar-item nav-item">
          <img
            class="icon sidebar-icon"
            src="icons/inbox.svg"
            alt="Inbox icon"
          />
          <div class="sidebar-text">Inbox</div>
        </div>
        <div class="sidebar-item nav-item">
          <img
            class="icon sidebar-icon"
            src="icons/calendar-today.svg"
            alt="calendar-today icon"
          />
          <div class="sidebar-text">Today</div>
        </div>
        <div class="sidebar-item nav-item">
          <img
            class="icon sidebar-icon"
            src="icons/calendar-week.svg"
            alt="claendar-week icon"
          />
          <div class="sidebar-text">This Week</div>
        </div>
        <div class="sidebar-item nav-item add-task">
          <img
            class="icon sidebar-icon add-task"
            src="icons/plus.svg"
            alt="claendar-week icon"
          />
          <div class="sidebar-text add-task">Add Task</div>
        </div>
      </div>
      <!-- Projects -->
      <h1 class="projects-title">Projects</h1>
      <div class="projects-list"></div>
      <div class="sidebar-item add-project">
        <img
          class="icon sidebar-icon add-project"
          src="icons/plus.svg"
          alt="Plus sign icon"
        />
        <div class="sidebar-text add-project">Add Project</div>
      </div>
    </div>
    <!-- TODO section -->
    <div class="main">
      <div class="main-header">Inbox</div>
      <div class="main-content">
        <div class="todo add-task">
          <img
            class="icon sidebar-icon add-task"
            src="icons/plus.svg"
            alt="claendar-week icon"
          />
          <div class="todo-text add-task">Add task</div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="footer"></div>
  </body>
  <script src="main.js"></script>
</html>
