<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img
        class="icon header-icon"
        src="icons/check-all.svg"
        alt="Header icon"
      />
      <h1 class="header-title">JUST TODO-IT</h1>
    </div>
    <div class="sidebar">
      <div class="default-nav">
        <div class="sidebar-item nav-item">
          <img
            class="icon sidebar-icon"
            src="icons/inbox.svg"
            alt="Inbox icon "
          />
          <div class="sidebar-text">Inbox</div>
        </div>
        <div class="sidebar-item nav-item">
          <img
            class="icon sidebar-icon"
            src="icons/calendar-today.svg"
            alt="calendar-today icon"
          />
          <div class="sidebar-text">Today</div>
        </div>
        <div class="sidebar-item nav-item">
          <img
            class="icon sidebar-icon"
            src="icons/calendar-week.svg"
            alt="claendar-week icon"
          />
          <div class="sidebar-text">This Week</div>
        </div>
        <div class="sidebar-item nav-item">
          <img
            class="icon sidebar-icon"
            src="icons/plus.svg"
            alt="claendar-week icon"
          />
          <div class="sidebar-text add-task">Add Task</div>
        </div>
      </div>
      <h1 class="projects-title">Projects</h1>
      <div class="projects-list">
        <div class="sidebar-item project">
          <img
            class="icon sidebar-icon"
            src="icons/format-list-bulleted.svg"
            alt="Format-list icon"
          />
          <div class="project-name sidebar-text">Final cut pro</div>
        </div>
      </div>
      <div class="sidebar-item add-project">
        <img
          class="icon sidebar-icon"
          src="icons/plus.svg"
          alt="Plus sign icon"
        />
        <div class="sidebar-text">Add Project</div>
      </div>
    </div>
    <div class="components"></div>
    <div class="footer"></div>
  </body>
</html>
